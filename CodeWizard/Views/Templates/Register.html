<div class="container">
    <h2>Register Account</h2>
    <br /><br />

    <form id="register-form">

        <div class="form-group has-info label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" name="username" class="form-control" type="text" placeholder="Choose a username" />
        </div>

        <div class="form-group has-info label-static is-empty">
            <label for="name" class="control-label">Full Name</label>
            <input id="name" name="name" class="form-control" type="text" placeholder="Enter your full name" />
        </div>

        <div class="form-group has-info label-static is-empty">
            <label for="email" class="control-label">E Mail address</label>
            <input id="email" name="email" class="form-control" type="text" placeholder="Enter your email address" />
        </div>

        <div class="form-group has-info label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" name="password" class="form-control" type="password" placeholder="Enter your password" />
        </div>

        <button type="submit" class="btn btn-info waves-effect ripple">Submit<div class="ripple-container"></div> </button>

    </form>

</div>
