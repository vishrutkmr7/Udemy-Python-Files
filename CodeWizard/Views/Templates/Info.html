$def with (user_info)
<div class="container">
    <div class="row">
        <ul class="sidebar">
            <li><a href="#"><span class="mdi mdi-home"> </span> Home Feed </a> </li>
            <li><a href="/profile/$user_info['username']"><span class="mdi mdi-account-circle"> </span> Profiles </a> </li>
            <li><a href="#"><span class="mdi mdi-email"> </span> Messages </a> </li>
            <li><a href="#"><span class="mdi mdi-google-circles-group"> </span> Friends </a> </li>
            <li><a href="#"><span class="mdi mdi-google-circles-communities"> </span> Communities </a> </li>
            <li><a href="#"><span class="mdi mdi-bell"> </span> Notifications </a> </li>
            <li class="separator"></li>
            <li class="active"><a href="#"><span class="mdi mdi-settings"> </span> Settings </a> </li>
            <li><a href="#"><span class="mdi mdi-help-circle"> </span> Help </a> </li>
        </ul>
        <div class="col-md-12">
            <div class="profile-header">
                <div class="background-image" style="background: url('/static/img/background.PNG');">
                    <div class="avatar">
                        <img src="/static/img/vishrutkmr7.jpg" class="profile-avatar">
                        <h2 class="profile-name">$user_info['name']</h2>
                        <span class="profile-headline">Lv. 10 Programmer</span>
                    </div>
                </div>
                <div class="profile-nav">
                    <ul class="nav navbar-nav navbar-center">
                        <li><a href="/profile/$user_info['username']">Activity</a> </li>
                        <li><a href="/profile/$user_info['username']/info">Info</a> </li>
                        <li><a href="/profile/$user_info['username']/code">Code</a> </li>
                        <li><a href="/profile/$user_info['username']/contact">Contact</a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
